title: "Chambre Soleil Levant"

section-1: "Située au rez-de-chaussée et indépendante de notre maison, cette jolie chambre paysanne est lumineuse et confortable avec vue très dégagée sur la campagne environnante."

equipment:
    sanitary: "Salle d’eau et WC privatifs."
    couch: "Lit double 160 x 200"
    storage: "Commode"
    furniture: "Table et chaise, commodes"
    internet: "Accès internet filaire ou wifi, gratuit"

section-2: "Les petits déjeuners sont servis dans la salle à manger de notre maison. En fonction des demandes, il sera proposé café, thé, infusions, chocolat au lait… Les produits servis sont majoritairement issus de l’Agriculture Biologique ou de notre jardin et de nos vergers (confitures maison, jus de pomme, pâtisseries maison….)."
section-3: "En plus, vous pourrez aussi profiter des jardins (plantes aromatiques, médicinales etc…) et observer sa grande biodiversité."

subtitle-1 : "Tarifs"

section-4: "Tarif pour 2 personnes, petit déjeuner inclus : 55€"
section-5: "Draps et serviettes de toilette fournis"
