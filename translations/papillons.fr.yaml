title: Chambre Papillons
descripton: Cette chambre, spacieuse est adaptée également pour accueillir les personnes en
    situation de handicap. Elle se situe au rez-de-chaussée avec un accès privatif. La chambre comprend un grand lit
    double, salle d'eau privatif et accès internet.

section-1: La chambre « Papillons » se situe au rez-de-chaussée de notre maison avec un accès privatif.

equipment:
    sanitary: Salle d’eau et WC privatifs.
    couch: Lit double 160 x 200
    storage: Armoire avec penderie
    furniture: Table et chaise, Fauteuil
    internet: Accès internet filaire ou wifi, gratuit

section-2: Cette chambre, spacieuse, lumineuse et confortable est conçue et adaptée également pour accueillir les
    personnes en situation de handicap. Résultat de recherche d'images pour marque « tourisme et handicap ».
    Elle possède donc la Marque « Tourisme et Handicap », délivrée par la Direction Générale des Entreprises et
    pour les 4 handicaps (auditif, mental, moteur et visuel).
section-3: Les petits déjeuners sont servis dans la salle à manger de notre maison. En fonction des demandes,
    il sera proposé café, thé, infusions, chocolat au lait… Les produits servis sont majoritairement issus de
    l’Agriculture Biologique ou de notre jardin et de nos vergers (confitures maison, jus de pomme,pâtisseries
    maison….).
section-4: En plus, vous pourrez aussi profiter des jardins (plantes aromatiques, médicinales etc…) et observer sa
    grande biodiversité.

