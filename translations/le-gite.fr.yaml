title: Le Gîte
description: Le gîte est une ancienne maison en pierre, d'une surface d'environ 30m² sur 2 niveaux.
    Il comprend cuisine, salle de bain, pièce de vie et terrasse au rez de chaussé, et chambre à l'étage.

baseline-1: Le gîte est une ancienne maison en pierre, restaurée avec gout et simplicité.
baseline-2: D’une surface d’environ 30 m2, vous serez charmé par la qualité de l’aménagement.

